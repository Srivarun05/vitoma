<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGTOVE</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>IMGTOVE</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="">Home</a></p>
            <p class="navbar-link"><a href="">Contact</a></p>
        </div>
        <div class="navbar-toggle">
            <i class="fa-solid fa-sliders"></i>
        </div>
    </nav>

    <!-- Image Upload and Video Creation Section -->
    <!-- Form Section -->
    <div class="form-wrapper">
        <form id="imageUploadForm">
            <h2>Image to Video Converter</h2>
            <p>Files supported: JPG | PNG | JPEG | GIF | JFIF</p>
            <div id="formContainer">
                <label for="imageFiles">Select Images:</label>
                <input type="file" id="imageFiles" name="images" accept="image/*" multiple required>
                <button type="button" id="createVideoButton">Create Video</button>
            </div>
        </form>
    </div>


    <div id="imageList"></div>
    <br>
    <a id="downloadLink" href="#" download="stitched_video.mp4" style="display:none;">Download Video File</a>
    
        
     <script src="script.js" ></script>
</body>
</html>
